name: library/imaginary:1.2

on:
  schedule:
  - cron: '30 0 * * *'

  push:
    branches: [main]
    paths:
    - 'library/imaginary/1.2/**'
    - '.github/workflows/library-imaginary1.2.yaml'
    - '!library/imaginary/1.2/README.md'

  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
    - 'library/imaginary/1.2/**'
    - '.github/workflows/library-imaginary1.2.yaml'
    - '!library/imaginary/1.2/README.md'

# Automatically cancel in-progress actions on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
        - plat: qemu
          arch: x86_64
        - plat: fc
          arch: x86_64

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build imaginary1.2
      uses: unikraft/kraftkit@staging
      with:
        loglevel: debug
        workdir: library/imaginary/1.2
        runtimedir: /github/workspace/.kraftkit
        plat: ${{ matrix.plat }}
        arch: ${{ matrix.arch }}
        push: false
        output: oci://index.unikraft.io/unikraft.org/imaginary:1.2

    - name: Archive OCI digests
      uses: actions/upload-artifact@v4
      with:
        name: oci-digests-${{ matrix.arch }}-${{ matrix.plat }}
        path: ${{ github.workspace }}/.kraftkit/oci/digests
        if-no-files-found: error

  push:
    if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
    needs: [ build ]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to OCI registry
      uses: docker/login-action@v3
      with:
        registry: index.unikraft.io
        username: ${{ secrets.REG_USERNAME }}
        password: ${{ secrets.REG_TOKEN }}

    - name: Retrieve, merge and push OCI digests
      uses: ./.github/actions/merge-oci-digests
      with:
        name: index.unikraft.io/unikraft.org/imaginary:1.2
        push: true

  run:
    name: Test imaginary:1.2 (Local build)
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install kraft CLI
        run: |
          echo "deb [trusted=yes] https://deb.pkg.kraftkit.sh/ /" | sudo tee /etc/apt/sources.list.d/kraftkit.list
          sudo apt-get update
          sudo apt-get install -y kraftkit
      - name: Build, run and validate unikernel
        run: |
          set -euo pipefail
          sudo chmod 666 /dev/kvm
          cd library/imaginary/1.2
          echo "Build imaginary:1.2 unikernel"
          kraft build --no-cache --no-update --plat qemu --arch x86_64

          echo "Run imaginary:1.2 unikernel"
          kraft run --rm -M 256M --plat qemu --arch x86_64 . &
          PID=$!
          sleep 5

          echo "imaginary:1.2 unikernel started successfully locally"

          echo "Cleanup imaginary:1.2 unikernel"
          sudo kill "$PID" || true
